<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>登录界面</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<div class="zk-login-layout">
    <header class="zk-login-header">
        <div class="zk-login-header-box">
        <div class="zk-login-header-content">
        <div class="login-content">
            <button class="con-l">返回</button>
            <span class="con-m">登录</span>
            <button class="con-r">首页</button>
        </div>
        </div>
        </div>
    </header>
    <section class="zk-login-main">
        <div class="login-main-content">
            <div class="login-theme">登录仲有车账号</div>
            <form action="">
                <p class="login-number" id="login_numberp"><input type="text" placeholder="请输入学号" id="login_number" class="login-input"></p>
                <p class="login-password" id="login_passwordp"><input type="password" placeholder="请输入密码" id="login_password" class="login-input"></p>
                <button id="btn">登录</button>
            </form>
        </div>
    </section>
    <section class="zk-copyright">
        <div class="zk-space"></div>
        <div class="zk-copyright-content">
            <div class="zk-cc-text">
                <ul>
                    <li><a href="javascript">关于我们</a></li>
                    <li><a href="javascript">常见问题</a></li>
                    <li><a href="javascript">意见返馈</a></li>
                    <li><a href="javascript">联系我们</a></li>
                </ul>
            </div>
        </div>
    </section>

</div>
<script src=JS/jquery-1.11.3.js></script>
<script src="JS/login.js"></script>
</body
</html>
